<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password — Jamie Carter</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Reset your password</h1>
      <p>Enter the email linked to your account and we'll send a reset link.</p>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="admin.html">Admin</a>
      </nav>
    </header>

    <main>
      <section class="content-card" aria-labelledby="reset-heading">
        <h2 id="reset-heading">Request a password reset</h2>
        <form>
          <div class="form-field">
            <label for="reset-email">Email address</label>
            <input
              id="reset-email"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="button">Send reset link</button>
            <a class="button secondary" href="login.html">Back to login</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>© <span id="current-year"></span> Jamie Carter. Built with care.</p>
    </footer>
  </body>
</html>
